<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>vue-guide</title>
</head>
<body>
  <div id="root" v-bind:title="bind">
    <div v-if="show">v-if=""</div>
  </div>
  <script>
    const app = new Vue({
      el:'#root',
      data:{
        text:'haha!',
        show:true,
        bind:JSON.stringify([{obj:123}]),
      }
    });
    
  </script> 
</body>
</html>
